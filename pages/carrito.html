<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/PMD-Brisella/styles/mainpage.css">
  <link rel="stylesheet" href="/PMD-Brisella/styles/index.css">
  <link rel="stylesheet" href="/PMD-Brisella/styles/products.css">

<body>

      </div>
    </app-popup>
  </div>

  <app-mainpage>

      <div class="mainBody mainTextArea">
        <br><br><br>
        <br><br><br>
        <section>
          <p class="rouge centerd miniText">Productos</p>
          <app-productos type="cart">
          </app-productos>
        </section>
      </div>
    </main>
  </app-mainpage>
