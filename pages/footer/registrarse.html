<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <title>Devoluciones</title>
  <script src="/PMD-Brisella/scripts/inprinter.js" defer></script></head>

<body>
  <div id="loadingScreen">
    <div id="loadingContent">
      <div class="dot-loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <div id="/inprints/burger.html"></div>
  <div id="/inprints/navBar.html"></div>
  <main>
    <div id="bgImage"></div>
    <article>
      <section id="registrarse">
        <form id="formRegistro">
          <label for="nombreRegistro">Nombre:</label>
          <input type="text" id="nombreRegistro" name="nombreRegistro" required><br><br>
          <label for="apellidoRegistro">Apellido:</label>
          <input type="text" id="apellidoRegistro" name="apellidoRegistro" required><br><br>
          <label for="emailRegistro">Correo electrónico:</label>
          <input type="email" id="emailRegistro" name="emailRegistro" required><br><br>
          <label for="contraseñaRegistro">Contraseña:</label>
          <input type="password" id="contraseñaRegistro" name="contraseñaRegistro" required><br><br>
          <button type="submit">Registrarse</button>
        </form>
      </section>
    </article>
  </main>
  <div id="/PMD-Brisella/inprints/footer.html"></div>

</body>

</html>
