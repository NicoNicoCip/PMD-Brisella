<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <title>Devoluciones</title>
  <script src="/PMD-Brisella/scripts/DOMLoader.js" defer></script></head>

<body>
  <div id="loadingScreen">
    <div id="loadingContent">
      <div class="dot-loader">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <div id="/PMD-Brisella/inprints/burger.html"></div>
  <div id="/PMD-Brisella/inprints/navBar.html"></div>

  <main>
    <div id="bgImage"></div>
    <section id="devoluciones">
      <form id="formDevoluciones">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="motivo">Motivo de la devolución:</label>
        <textarea id="motivo" name="motivo" required></textarea><br><br>
        <button type="submit">Enviar solicitud de devolución</button>
      </form>
    </section>
  </main>

  <div id="/PMD-Brisella/inprints/footer.html"></div>

</body>

</html>
