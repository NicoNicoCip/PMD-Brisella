<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/indexMain.css">
    <link rel="shortcut icon" href="img/brisellaLogo.png" type="image/x-icon">
    <title>Brisella</title>
</head>
<body>
    <div id="navbar">
        <div id="burgerMenu">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <p id="navName"><b>BRISELLA</b></p>

        <div id="navPages">
            <a href="productos.html">Productos</a>
            <a href="novedades.html">Novedades</a>
            <a href="ofertas.html" id="ofertas">Ofertas</a>
            <a href="quienesSomos.html">¿Quiénes somos?</a>
        </div>

        <div id="navOpts">
            <a href="" id="searchIcon"></a>
            <a href="favoritos.html"><img src="img/favoritos.png" alt="favoritos" class="normalIcon"></a>
            <a href="pages/header/contactarnos.html"><img src="img/contactarnos.png" alt="contactarnos" class="normalIcon"></a>
            <a href="pages/header/carrito.html"><img src="img/carrito.png" alt="carrito" class="normalIcon"></a>

            <form action="" id="langChange">
                <div class="dropdown">
                    <input type="checkbox" id="toggleLang" hidden>
                    <label for="toggleLang" class="dropdown-label">
                        <img src="img/idioma.png" alt="idioma" width="32px" height="32px">
                        <span id="selectedLang">Español</span>
                    </label>
                    <ul class="dropdown-menu">
                        <li data-lang="Español">Español</li>
                        <li data-lang="English">English</li>
                        <li data-lang="Français">Français</li>
                        <li data-lang="عربي">عربي</li>
                        <li data-lang="阿拉伯">阿拉伯</li>
                    </ul>
                </div>
            </form>
        </div>

        <div id="sidePanel">
            <div id="sidePanelContent">
                <div id="mobileNavOpts">
                    <a href="" id="searchIcon"></a>
                    <a href="favoritos.html"><img src="img/favoritos.png" alt="favoritos" class="normalIcon"></a>
                    <a href="pages/header/contactarnos.html"><img src="img/contactarnos.png" alt="contactarnos" class="normalIcon"></a>
                    <a href="pages/header/carrito.html"><img src="img/carrito.png" alt="carrito" class="normalIcon"></a>
                </div>
                
                <div id="mobileNavPages">
                    <a href="productos.html">Productos</a>
                    <a href="novedades.html">Novedades</a>
                    <a href="ofertas.html" id="ofertas">Ofertas</a>
                    <a href="quienesSomos.html">¿Quiénes somos?</a>
                </div>

                <div id="mobileLangChange">
                    <form action="" id="langChange">
                        <div class="dropdown">
                            <input type="checkbox" id="toggleLangMobile" hidden>
                            <label for="toggleLangMobile" class="dropdown-label">
                                <img src="img/idioma.png" alt="idioma" width="32px" height="32px">
                                <span id="selectedLangMobile">Español</span>
                            </label>
                            <ul class="dropdown-menu">
                                <li data-lang="Español">Español</li>
                                <li data-lang="English">English</li>
                                <li data-lang="Français">Français</li>
                                <li data-lang="عربي">عربي</li>
                                <li data-lang="阿拉伯">阿拉伯</li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main>
        <article>
            <div id="mainBgImage"></div>
        </article> 
    </main>

    <footer>
        <div class="horizontalize" id="footbar">
            <img id="miniLogo" src="img/brisellaLogo.png" alt="Logo" width="128px" height="128px">  
            <a href="pages/footer/devoluciones.html">Devoluciones</a>
            <a href="pages/footer/politicaPrivacidad.html">Politica de privacidad</a>
            <a href="pages/footer/terminosYCondiciones.html">Terminos y condiciones</a>
            <a href="">Registrarse</a>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.dropdown-menu li').forEach(item => {
            item.addEventListener('click', function() {
                const selectedLang = this.getAttribute('data-lang');
                document.getElementById('selectedLang').textContent = selectedLang;
                document.getElementById('selectedLangMobile').textContent = selectedLang;
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const burgerMenu = document.getElementById("burgerMenu");
            const sidePanel = document.getElementById("sidePanel");

            burgerMenu.addEventListener("click", function () {
                sidePanel.classList.toggle("open");
                burgerMenu.classList.toggle("open");
            });
        });
    </script>
</body>
</html>
